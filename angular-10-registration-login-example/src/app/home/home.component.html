    <ul id="list" *ngFor="let message of messages">
      <li *ngIf="message.username === user.username">
        <div class="send">
          <div class="message-name">
            {{message.username}}
          </div>
          <div class="send-message">
            {{message.message}}
          </div>
        </div>
      </li>
      <li *ngIf="message.username !== user.username">
        <div class="receive">
          <div class="message-name">
            {{message.username}}
          </div>
          <div class="receive-message">
            {{message.message}}
          </div>
        </div>
      </li>
    </ul>

  </div>

<div class="row reply">
  <div class="col-sm-1 col-xs-1 reply-emojis">
    <i class="fa fa-smile-o fa-2x"></i>
  </div>
  <div class="col-sm-9 col-xs-9 reply-main">
    <textarea class="form-control" rows="1" id="comment" #inputValue></textarea>
  </div>
  <div class="col-sm-1 col-xs-1 reply-recording">
    <i class="fa fa-microphone fa-2x" aria-hidden="true"></i>
  </div>
  <div class="col-sm-1 col-xs-1 reply-send">
    <i class="fa fa-send fa-2x" aria-hidden="true" (click)="sendMessage(inputValue.value);inputValue.value=''"></i>
  </div>
</div>
